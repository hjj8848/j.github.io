#---------------------------------------------------#
## 配置文件需要放置在 $HOME/.config/clash/*.yaml

## 这份文件是clashX的基础配置文件，请尽量新建配置文件进行修改。
## ！！！只有这份文件的端口设置会随ClashX启动生效

## 如果您不知道如何操作，请参阅 SS-Rule-Snippet：https://github.com/Hackl0us/SS-Rule-Snippet/blob/master/LAZY_RULES/clash.yaml
## 或者官方Github文档 https://github.com/Dreamacro/clash/blob/master/README.md
#---------------------------------------------------#

port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
# Linux 和 macOS 的 redir 代理端口 (如需使用此功能，请取消注释)
redir-port: 7892
external-controller: 0.0.0.0:9090
secret: ""
# external-ui: dashboard

proxies:

  - name: "Free107_148_215_140"
    type: ss
    server: 107.148.215.140
    port: 8240
    cipher: rc4-md5
    password: "passinfo123"
    udp: true

  - name: "Free198_52_125_212"
    type: ss
    server: 198.52.125.212
    port: 8887
    cipher: aes-256-cfb
    password: "http://t.cn/EGJIyrl"
    udp: true


  - name: "Free176_119_158_161"
    type: ss
    server: 176.119.158.161
    port: 147
    cipher: aes-256-cfb
    password: "t.me/SSRSUB"
    udp: true


  - name: "Free45_82_255_152"
    type: ss
    server: 45.82.255.152
    port: 8887
    cipher: aes-256-cfb
    password: "http://t.cn/EGJIyrl"
    udp: true

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - Free107_148_215_140
      - Free198_52_125_212
      - Free176_119_158_161
      - Free45_82_255_152

rules:

- DOMAIN-SUFFIX,google.com,Proxy
- DOMAIN-KEYWORD,google,Proxy
- DOMAIN,google.com,Proxy
- DOMAIN-SUFFIX,ad.com,REJECT
- GEOIP,CN,DIRECT
- MATCH,Proxy



